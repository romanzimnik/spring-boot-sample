<div class="note-item">
  <input type="checkbox"
         class="note-checkbox"
         (click)="completeItem()"/>
  <span class="note-title" [ngClass]="{'note-complete': item.completed}">
    {{ item.title }}
  </span>
</div>

<button class="btn btn-red" (click)="removeItem()">
  remove
</button>
